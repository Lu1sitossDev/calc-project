<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="container-display">
        <div class="display">
            <p class="line l1"></p>
            <p class="line l2"></p>
        </div>
</div>

    <div class="container-func">
        <div class="btn" id="AC"></div>
        <div class="btn" id="C"></div>
    </div>

    <div class="container-num">
        <div class="btn" id="7"></div>
        <div class="btn" id="8"></div>
        <div class="btn" id="9"></div>
        <div class="btn" id="4"></div>
        <div class="btn" id="5"></div>
        <div class="btn" id="6"></div>
        <div class="btn" id="1"></div>
        <div class="btn" id="2"></div>
        <div class="btn" id="3"></div>
        <div class="btn operators equal" id=" ="></div>
        <div class="btn" id="0"></div>
        <div class="btn" id="."></div>
    </div>
        
    <div class="container-operators">
        <div class="btn operators" id="/"></div>
        <div class="btn operators" id="*"></div>
        <div class="btn operators" id="-"></div>
        <div class="btn operators" id="+"></div>
        
    </div>
        
    </div>
</body>
</html>
